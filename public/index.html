<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subir PDF - Análisis Medieval</title>
    <style>
      /* Fuente medieval simplificada */
      @import url("https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap");

      body {
        font-family: "Roboto", serif;
        background-color: #3b3b3b;
        color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      h1 {
        color: #d4af37;
        text-align: center;
        font-size: 2em;
        margin-bottom: 20px;
      }

      form {
        background-color: #4f4f4f;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #d4af37;
        max-width: 100%;
        width: 400px;
        text-align: center;
      }

      input[type="file"] {
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #333;
        background-color: #575757;
        color: #d4af37;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }

      button {
        background-color: #d4af37;
        color: #333;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, color 0.3s;
      }

      button:hover {
        background-color: #c99e30;
      }

      h2 {
        color: #d4af37;
        text-align: center;
        margin-top: 30px;
        font-size: 1.5em;
      }

      .result-container {
        background-color: #4f4f4f;
        padding: 20px;
        border-radius: 8px;
        border: 2px solid #d4af37;
        max-width: 100%;
        width: 400px;
        margin-top: 20px;
      }

      .result-section {
        margin-bottom: 20px;
      }

      .result-section h3 {
        margin-bottom: 10px;
        color: #f5f5f5;
        font-size: 1.2em;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      li {
        background-color: #575757;
        margin-bottom: 8px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #333;
        color: #f5f5f5;
        font-size: 1em;
      }

      .highlight-danger {
        color: #ff6b6b;
        font-weight: bold;
      }

      .highlight-safe {
        color: #6bff6b;
        font-weight: bold;
      }

      .score {
        font-size: 18px;
        font-weight: bold;
        color: #d4af37;
      }

      /* Media Queries para dispositivos móviles */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        form,
        .result-container {
          width: 100%;
          padding: 15px;
        }

        h1 {
          font-size: 1.5em;
        }

        h2 {
          font-size: 1.3em;
        }

        button {
          padding: 10px 15px;
          font-size: 14px;
        }

        li {
          font-size: 0.9em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Análisis de PDF - Age of Sigmar</h1>
      <form id="uploadForm">
        <input type="file" id="pdfFile" name="file" accept="application/pdf" />
        <button type="submit">Subir y analizar PDF</button>
      </form>

      <h2>Resultados:</h2>
      <div id="result" class="result-container"></div>
    </div>

    <script>
      // Configuración de la URL base según el entorno que está en Netlify
      const API_URL =
        "https://neon-pudding-d9b4de.netlify.app/.netlify/functions/upload";

      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const fileInput = document.getElementById("pdfFile");
          const file = fileInput.files[0];

          if (!file) {
            alert("Por favor, selecciona un archivo PDF.");
            return;
          }

          const formData = new FormData();
          formData.append("file", file);

          try {
            const response = await fetch(API_URL, {
              method: "POST",
              body: formData,
            });

            if (!response.ok) {
              throw new Error("Error al subir el archivo");
            }

            const result = await response.json();
            renderResult(result);
          } catch (error) {
            document.getElementById(
              "result"
            ).textContent = `Error: ${error.message}`;
          }
        });

      function renderResult(result) {
        const resultContainer = document.getElementById("result");
        resultContainer.innerHTML = `
          <div class="result-section">
            <h3>Unidades Rotas Encontradas:</h3>
            ${renderList(result.unidades_rotas_encontradas)}
          </div>
          <div class="result-section">
            <h3>Unidades Duras Encontradas:</h3>
            ${renderList(result.unidades_duras_encontradas)}
          </div>
          <div class="result-section">
            <h3>Puntuación Total:</h3>
            <div class="score">${result.puntuacion}</div>
          </div>
          <div class="result-section">
            <h3>Evaluación del Equipo:</h3>
            <div class="${
              result.equipo_peligroso ===
              "Equipo peligroso - muchas unidades rotas"
                ? "highlight-danger"
                : "highlight-safe"
            }">${result.equipo_peligroso}</div>
          </div>
        `;
      }

      function renderList(items) {
        if (items.length === 0) {
          return "<p>No se encontraron unidades.</p>";
        }
        return `
          <ul>
            ${items
              .map(
                (item) =>
                  `<li>${item.unidad} (Cantidad: ${item.cantidad}, Tier: ${item.tier})</li>`
              )
              .join("")}
          </ul>
        `;
      }
    </script>
  </body>
</html>
